	<body id="ladeni" xml:lang="cs-CZ">
		<div>
			<p id="toc_marker-1-4" class="MLP-uroven2-basne">Před usnutím I</p>
			<p class="MLP-verse--0-12">Ty nevíš táto to ti bylo k&#160;smíchu<br/>já viděl kosa na trávníku<br/>zavazovat si tkaničku<br/>U&#160;botky se mu rozvázala<br/>tahal ji až se přetrhala<br/>a víš že ji ten hlupák sněd</p>
			<p class="MLP-verse--0-12">Kdepak si koupí novou teď</p>
			<p class="MLP-verse--0-12">Žížala Co ty víš<br/>Počkej však ráno uvidíš</p>
		</div>
</body>
