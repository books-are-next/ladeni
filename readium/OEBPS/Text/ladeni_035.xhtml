	<body id="ladeni" xml:lang="cs-CZ">
		<div>
			<p id="toc_marker-2-7" class="MLP-uroven2-basne">Hořká</p>
			<p class="MLP-verse--0-12">Noc křídel neměla<br/>jako by z&#160;hanby křídla mohla růst<br/>Trnutí hořká lačnost zardělá<br/>na žvancích úst</p>
			<p class="MLP-verse--0-12">A&#160;přece něha něha k&#160;posledku<br/>to ze sna škubaly se ruce její<br/>tak kolébají matky kolébku<br/>aniž se probouzejí</p>
		</div>
