	<body id="ladeni" xml:lang="cs-CZ">
		<div>
			<p id="toc_marker-5-11" class="MLP-uroven2-basne">F. X. Š.</p>
			<p class="MLP-verse--0-12">Teď ve tmách Lethe prsty své mokří<br/>v&#160;tom toku z&#160;praménků smrtelných potů<br/>Kterak my živí tam najdeme brod</p>
			<p class="MLP-verse--0-12">Nenajdem nenajdem Jen slova osiřelá<br/>a&#160;verše v&#160;smuteční kápi tam kráčí<br/>žalostně zmarnělé záhy se potácí zpět</p>
		</div>
</body>
