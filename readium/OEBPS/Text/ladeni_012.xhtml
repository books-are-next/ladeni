	<body id="ladeni" xml:lang="cs-CZ">
		<div>
			<p id="toc_marker-1-5" class="MLP-uroven2-basne">Před usnutím II</p>
			<p class="MLP-verse--0-12">Kam jen ty hodiny v&#160;lese pověsili<br/>To je tam myslím Karkulka dala<br/>Nevěříš Když jsme tam s&#160;mámou byli<br/>mockrát v&#160;nich kukačka zakukala</p>
			<p class="MLP-verse--0-12">Čím se ten ušák čím se polekal<br/>Jen na bobek si chudák sotva sed<br/>pár bobků udělal a&#160;tak se hnal<br/>že pod ocáskem mu zbyl papírek</p>
		</div>
</body>
