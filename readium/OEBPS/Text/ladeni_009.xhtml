		<title>ladeni-6</title>

	<body id="ladeni" xml:lang="cs-CZ">
		<div>
			<p id="toc_marker-1-2" class="MLP-uroven2-basne">Poučení otcovské</p>
			<p class="MLP-verse--0-12">To nejsou vlnky<br/>to rusalek jsou jména<br/>a to co slyšíš Brnky brnky<br/>je harfa Vltavina<br/>trošku rozladěná</p>
			<p class="MLP-verse--0-12">Ty rusalky když mají hlad<br/>hned luna strojí večeři<br/>na stříbře po dvou kačenkách<br/>Ať běží tam kdo nevěří</p>
			<p class="MLP-verse--0-12">Tma tmoucí tmoucí tma<br/>stříbro pak umývá</p>
		</div>
</body>
</html>
