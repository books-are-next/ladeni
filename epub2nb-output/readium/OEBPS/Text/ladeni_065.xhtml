			<p id="toc_marker-5-6" class="MLP-uroven2-basne">Variace na nerudovské téma</p>
			<p class="MLP-verse--0-12">Kdyby tak v&#160;parku sedával jak sedal před lety<br/>roztřesen celý do zad bych se vkrad<br/>Mé modré oči pitomé Můj hlase hanbou bezhlasý<br/>Pane Nerudo máte nás trošku rád</p>
