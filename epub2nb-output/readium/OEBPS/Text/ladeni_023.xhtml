	<body id="ladeni" xml:lang="cs-CZ">
		<div>
			<p id="toc_marker-1-16" class="MLP-uroven2-basne">Báchorka</p>
			<p class="MLP-verse--0-12">Fičelo foukalo trávě zima byla<br/>neměla co dát na hlavu<br/>najednou si hlína čapku narazila<br/>vymýšlel krtek zábavu</p>
			<p class="MLP-verse--0-12">Popásala se tam kráva a&#160;když to viděla<br/>řekla si Co krtek to kráva teprv udělá<br/>a od těch časů krtek a&#160;kráva<br/>čepici trávě do dneška dává</p>
		</div>
</body>
