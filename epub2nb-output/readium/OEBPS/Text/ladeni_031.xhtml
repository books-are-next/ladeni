	<body id="ladeni" xml:lang="cs-CZ">
		<div>
			<p id="toc_marker-2-3" class="MLP-uroven2-basne">Déšť v&#160;listopadu</p>
			<p class="MLP-verse--0-12">Taková voda<br/>zmučená voda voda žal<br/>jako ta voda<br/>co si v&#160;ní Pilát ruce umýval</p>
			<p class="MLP-verse--0-12">Taková voda padá</p>
			<p class="MLP-verse--0-12">A&#160;co bys chtěl<br/>až k&#160;srdci zamračený<br/>když taková voda padá</p>
			<p class="MLP-verse--0-12">A&#160;já bych chtěl<br/>slzavý úsměv smutné ženy<br/>co mě má ještě ráda</p>
		</div>
</body>
