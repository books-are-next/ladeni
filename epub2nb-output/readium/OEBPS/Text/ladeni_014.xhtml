	<body id="ladeni" xml:lang="cs-CZ">
		<div>
			<p id="toc_marker-1-7" class="MLP-uroven2-basne">Hádanka první</p>
			<p class="MLP-verse--0-12">Moc a&#160;moc malých švadlenek <br/>pospíchá do domečku<br/>tancují tam šlapáka<br/>po hebkém jehelníčku</p>
			<p class="MLP-verse--0-12">Pak seberou kdejaký prášek<br/>a letí rovně nerovně<br/>až tam kde malý Kulihrášek<br/>med mlsá paní královně</p>
		</div>
