	<body id="ladeni" xml:lang="cs-CZ">
		<div>
			<p id="toc_marker-2-5" class="MLP-uroven2-basne">Loutna</p>
			<p class="MLP-verse--0-12">Přezpívám neživé zhaslé věci<br/>dobrotu hlasu jim dám<br/>celý chór přání hlaholí ve mně<br/>Haleluja Haleluja</p>
			<p class="MLP-verse--0-12">Kam dám já ale zemřelých nářky<br/>drásané tmou</p>
			<p class="MLP-verse--0-12">Pod sraženou lunu mrtva<br/>Pod sraženou lunu mrtva<br/>za loutnu bezestrunnou<br/>za loutnu bezestrunnou</p>
		</div>
</body>
