	<body id="ladeni" xml:lang="cs-CZ">
		<div>
			<p id="toc_marker-1-9" class="MLP-uroven2-basne">Hádanka třetí s&#160;rozřešením</p>
			<p class="MLP-verse--0-12">Jedna má nožička<br/>a druhá má nožička<br/>to má strašně ráda</p>
			<p class="MLP-verse--0-12">Teplé je to mlaská to<br/>kdejakou věc chytá to<br/>a když ji pustí co bys řek</p>
			<p class="MLP-verse--0-12">Nechá si to na památku obrázek</p>
			<p class="MLP-verse--0-12">Táto Táto<br/>To jsou přece včeličky koťátko a&#160;bláto</p>
		</div>
</body>
