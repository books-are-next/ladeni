		<div>
			<p id="toc_marker-1-14" class="MLP-uroven2-basne">Jak to kdo vidí</p>
			<p class="MLP-verse--0-12">Tady je had a&#160;tady zase ryba<br/>Čímpak se sluníčko češe<br/>Poslouchej Kamínek si zpívá<br/>Proč je to oko v&#160;řece</p>
			<p class="MLP-verse--0-12">Nevidím nic Kde jsi ó Muso má<br/>neslyším nic a&#160;rád bych chtěl<br/>Drž si to jak on vzhůru nohama<br/>a možná že bys uviděl</p>
		</div>
