	<body id="ladeni" xml:lang="cs-CZ">
		<div>
			<p id="toc_marker-1-17" class="MLP-uroven2-basne">Povídačka</p>
			<p class="MLP-verse--0-12">Jednou si les čet potichu<br/>a veverky šly blíž<br/>dívaly se mu přes knížku<br/>Ty zdá se při tom spíš</p>
			<p class="MLP-verse--0-12">Šimraly les až dostal vztek<br/>hubačil větvemi<br/>a foukl silou do stránek<br/>Bác Veverky jsou na zemi</p>
			<p class="MLP-verse--0-12">Pane Les Pozor na zdraví<br/>moudře mu datel prál<br/>Ať nejste z&#160;toho stonavý<br/>dovolte abych vás proklepal</p>
		</div>
</body>
