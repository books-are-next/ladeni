	<body id="ladeni" xml:lang="cs-CZ">
		<div>
			<p id="toc_marker-2-10" class="MLP-uroven2-basne">Přání</p>
			<p class="MLP-verse--0-12">Ne já bych nerad umíral<br/>na lůžku při svíci<br/>a aby u&#160;mne někdo stál<br/>smutný a&#160;plačící</p>
			<p class="MLP-verse--0-12">Já ležet bych chtěl v&#160;lopuchách<br/>co velkým listem svým<br/>by zakryly můj pyšný strach<br/>budu-li zbabělým</p>
		</div>
</body>
