	<body id="ladeni" xml:lang="cs-CZ">
		<div>
			<p id="toc_marker-1-8" class="MLP-uroven2-basne">Hádanka druhá</p>
			<p class="MLP-verse--0-12">Z&#160;čárky kolečko měsíc udělá<br/>a tma to kde jen může hladí<br/>Když pod krovy to potká anděla<br/>tu ani o&#160;něj nezavadí</p>
			<p class="MLP-verse--0-12">Z&#160;kolečka ráno čárka zase je<br/>líže se vám to ve smetaně zlaté<br/>co krajáč nebe naleje<br/>pro všudybylské mourovaté</p>
		</div>
</body>
